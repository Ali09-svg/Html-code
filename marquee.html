<html>
    <head>
        <title>marquee</title>
    </head>
    <body>
      <marquee>hello world</marquee>
      <marquee behavior="slide">hello world</marquee>
      <marquee behavior="alternate">hello world</marquee>
      <marquee behavior="scroll" scrollamount="20" direction="right">hello world</marquee>
      <marquee behavior="scroll" scrollamount="2" direction="up">hello world</marquee>
      <marquee behavior="scroll" scrollamount="2" direction="down">hello world</marquee>
      <marquee behavior="scroll" scrollamount="10" direction="right" loop="2">hello world</marquee>
      <marquee behavior="scroll" scrollamount="10" direction="right" loop="2" bgcolor="red">hello world</marquee>
      <marquee behavior="scroll" scrollamount="10" direction="right" bgcolor="pink" width="20%">hello world</marquee>
      <marquee behavior="scroll" scrollamount="10" direction="down" bgcolor="green" width="20%" height="10%">hello world</marquee>
      <a href="Anchor Tag.html"> go to </a>
    </body>
</html>
